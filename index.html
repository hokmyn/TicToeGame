<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="application-name" content="TicToeGame" />
    <meta name="author" content="Denis Kalinin" />
    <title>TicToeGame</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="wrapper">
	<div class="gameField"></div>		
	<div class="pic">
		<p>Play as</p>
		<div class="symbol cross">
			<img src="https://dl.dropboxusercontent.com/s/7x761r6adzvf3kn/X.png?dl=0">
		</div>
		<div class="symbol zero">
			<img src="https://dl.dropboxusercontent.com/s/tlj24tfxswm0kwu/O.png?dl=0">
		</div>
	</div>
	<div class="h_turn">Your turn</div>
	<div class="c_turn">Computer's turn</div>
	<div class="resMessage"></div>
</div>
<!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/index.js" charset="utf-8"></script>
</body>
</html>
